<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page</title>
        <meta name="viewport" content="width=device-width version=1.0">
        <style>
            *{
                background-image: linear-gradient(90deg,rgb(0, 247, 255),purple);
                
            }
            *{
                color: white;
            }
            h1,h5{
                text-align: center;
            }
            h5{
                color: red;
                font-size: 60px;
            }
        </style>
    </head>
   
    <body>
        <h1>Welcome to My Web Page</h1>
        <h5 id="clock"></h5>
    </body>
    <script>
        var clockId = document.getElementById("clock");
        setInterval(myClock,1000);

        function myClock(){
            var time = new Date();
            clockId.innerHTML = time.toLocaleTimeString();
        }
    </script>
</html>
